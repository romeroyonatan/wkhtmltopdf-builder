name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    env:
      WKHTMLTOPDF_VERSION: "0.12.2.1"
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" | tee -a $GITHUB_ENV
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=wkhtmltopdf

      - name: Copy artifact
        run: |
          mkdir dist/
          docker create --name builder wkhtmltopdf
          docker cp builder:/wkhtmltox-$WKHTMLTOPDF_VERSION.tar.xz dist/wkhtmltox-$WKHTMLTOPDF_VERSION-$PLATFORM_PAIR.tar.xz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wkhtmltox-${{ env.PLATFORM_PAIR }}
          path: dist/*
          if-no-files-found: error
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: wkhtmltox-*
          merge-multiple: true
      
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create
          '${{ github.ref_name }}'
          --repo '${{ github.repository }}'
          --notes ""

      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        # Upload to GitHub Release using the `gh` CLI.
        # `dist/` contains the built packages
        run: |
          gh release upload
          '${{ github.ref_name }}' dist/**
          --repo '${{ github.repository }}'
